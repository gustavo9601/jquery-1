<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Viwport para responsive-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link rel="stylesheet" href="estilos_propios/estilos.css">

        <!--Enlazando el JQuery-->
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>

        <!--PLUGIN DE JAVASCRIPT TWWINMAX DE GRENSOCK EN SU VERSION COMPRIMIFA-->
        <script type="text/javascript" src="js/TweenMax.min.js"></script>



        <!--Enlzace del boostrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="UTF-8">

        <!--Estilos-->
        <style>

        </style>

        <title>Slide Gus</title>
    </head>
    <body>
        <!--Container es propio de boostrap-->

        <div class="container" align="center">
            <h1>Slide Desarrolado Por: <small>Gustavo Marquez</small></h1>
            <hr>



            <div class="slidePrincipal">

                <!--Imagenes del slide-->
                <ul class="ulSlide">
                    <li id="0"><img src="img/1.jpg" alt="0" class="imagenesSlide" ></li>
                    <li id="1"><img src="img/2.jpg" alt="1" class="imagenesSlide" ></li>
                    <li id="2"><img src="img/3.jpg" alt="2" class="imagenesSlide" ></li>
                    <li id="3"><img src="img/4.jpg" alt="3" class="imagenesSlide" ></li>
                </ul>




                <!--Botones de atras y siguiente-->
                <div  class="btnMovimiento" id="btnSiguiente"> ►  </div>

                <div  class="btnMovimiento" id="btnAtras"> ◄ </div>



                <!--Botones de seleccion multiple-->

                <div class="botonera">
                    <div class="btnSeleccionActual" alt="0"></div>
                    <div class="btnSeleccionActual" alt="1"></div>
                    <div class="btnSeleccionActual" alt="2"></div>
                    <div class="btnSeleccionActual" alt="3"></div>
                </div>
            </div>




        </div>


    </body>    
    <!--Inconcando al script donde estan las animaciones-->
    <script type="text/javascript" src="js/javascript.js"></script>




</html>
