<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Viwport para responsive-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link rel="stylesheet" href="estilos_propios/estilos.css">
        <script type="text/javascript" src="js/javascript.js"></script>
        <!--Enlazando el JQuery-->
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>

        <!--Enlzace del boostrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="UTF-8">

        <!--Estilos-->
        <style>

        </style>

        <title>Document</title>
    </head>
    <body>
        <!--Container es propio de boostrap-->
        <div class="container">
            <h1>Objetos de Javascript II</h1>
            <hr>
            <h2>FORMA 1</h2>

            <div class="col-md-10">
                <h1>SOY UN DIV QUE ME CAMBIAN EL CSS DESDE JAVASCRIPT</h1>
            </div>


        </div>


        <!--script javascript-->

        <script type="text/javascript">


            /*FORMA 1 CREACION DE CAJAS DINAMICAS*/    
            var cajaInput = '<input type="text" class="form-control" placeholder="FORM INPUT 1">';
            // selecinamos el container
            // append agrega al final del objeto el paramtro
            // le pasamos por parametro la variable tipo html
            $('div.container').append(cajaInput);




            /*FORMA 2 CREANDO UN OBJETO Y LE APSAMOS POR PARAMETRO LAS CARACTERISTICAS*/
            $('<input>',{   //le pasamos un objeto con las caracteristicas
                class: 'form-control',
                type: 'text',
                placeholder: 'FORM INPUT 2'

            })
                .appendTo('div.container'); // appendto elemnto al cual le insertamos el codigo



            /*MISMA FORMA 2 PERO AGREGANDO UNA FUNCION DE CAPTURA LA LERA Y MUESTRA EL CODIGO ACCI*/
            $('<input>',{   //le pasamos un objeto con las caracteristicas
                class: 'form-control',
                type: 'text',
                placeholder: 'FORM INPUT 2'

            })
                .appendTo('div.container')// appendto elemnto al cual le insertamos el codigo
                .on('keypress',function( capturaTecla ){//evento keypress actua cuando se teclea algo
                console.log("Tecla Precionada ", capturaTecla.keyCode );//variable.keyCode muestra el codigo acci de la variable o letra
            }); 


            /*UTILIZANDO UN OBJETO PARA CAMBIAR EL CSS DE UN OBJETO*/
            $('div.col-md-10').css({
                background: 'rgba(0,0,0,.5)',
                height: '300px',
                textAlign: ' center',   //cuando tiene un - en javascript es pegado y con la siguiente paralabra la primera en MYUSCULA
                color: '#fff'
            });

        </script>

    </body>
</html>
